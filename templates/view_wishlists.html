{% extends "base.html" %}

{% block title %}
  My Wishlists
{% endblock %}

{% block content %}
<style>
  .wishlist-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    margin: 0 auto;
  }
  .wishlist-item {
    text-align: center;
  }
  .wishlist-item img {
    max-width: 100%;
    display: block;
    margin: 0 auto;
  }
  .wishlist-item .btn {
    display: inline-block;
    background: #0C1559; /* brand color */
    color: #fff;
    padding: 8px 20px;
    border-radius: 4px;
    font-size: 16px;
    text-decoration: none;
    margin-top: 10px;
  }
  .wishlist-item .btn:hover {
    background: #131f77;
  }
</style>

<h1>My Wishlists</h1>

<div class="wishlist-container">
  {% for wishlist in wishlists %}
    <div class="wishlist-item">
      <!-- If no cover_image_url, fallback to placeholder -->
      <img 
        src="{{ wishlist.cover_image_url or url_for('static', filename='img/placeholder.png') }}" 
        alt="{{ wishlist.name }}"
      >
      <h3>{{ wishlist.name }}</h3>
      <!-- e.g., link to view items in that wishlist -->
      <a href="{{ url_for('view_wishlist', wishlist_id=wishlist.id) }}">
  View
</a>
    </div>
  {% endfor %}
</div>

<hr>
<!-- Link to create a new wishlist -->
<a href="{{ url_for('create_wishlist') }}" class="btn" style="margin-top: 20px;">
  Create New Wishlist
</a>
{% endblock %}
