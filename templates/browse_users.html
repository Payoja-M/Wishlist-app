{% extends "base.html" %}

{% block title %}
Browse Users
{% endblock %}

{% block content %}
<h1>Browse Other Users</h1>

<!-- Search Form -->
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="text" name="search_query" placeholder="Search by username" value="{{ query }}">
    <button type="submit">Search</button>
</form>

<ul>
    {% for user in users %}
    <li>
        <!-- Link to the user's profile page -->
        <a href="{{ url_for('profile', username=user.username) }}">
            {{ user.username }}
        </a>

        {% if current_user.is_following(user) %}
            <!-- Unfollow Form -->
            <form action="{{ url_for('unfollow_user', username=user.username) }}" 
                  method="POST" style="display:inline;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit">Unfollow</button>
            </form>
        {% else %}
            <!-- Follow Form -->
            <form action="{{ url_for('follow_user', username=user.username) }}" 
                  method="POST" style="display:inline;">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit">Follow</button>
            </form>
        {% endif %}
    </li>
    {% endfor %}
</ul>

{% endblock %}
