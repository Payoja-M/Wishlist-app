{% extends "base.html" %}
{% block content %}
<h1>Followers of {{ user.username }}</h1>
<ul>
  {% for follower in followers_list %}
    <li>
      <a href="{{ url_for('profile', username=follower.username) }}">
        {{ follower.username }}
      </a>
    </li>
  {% endfor %}
</ul>

<p><a href="{{ url_for('profile', username=user.username) }}">Back to Profile</a></p>
{% endblock %}
